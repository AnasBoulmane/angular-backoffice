<header class="sticky top-0 z-40 border-b bg-background">
  <div class="container flex h-16 items-center justify-between py-4">
    <div class="flex gap-6 md:gap-10">
      <a class="hidden items-center space-x-2 md:flex" href="/">
        <i-lucide name="command" />
        <span class="hidden font-bold sm:inline-block">Taxonomy</span>
      </a>
      <nav class="hidden gap-6 md:flex">
        <a
          class="flex items-center text-lg font-medium transition-colors hover:text-foreground/80 sm:text-sm"
          routerLink="/"
          [ngClass]="{
            'text-foreground': isActive('/'),
            'text-foreground/60': !isActive('/')
          }"
        >
          Overview
        </a>
        <a
          class="flex items-center text-lg font-medium transition-colors hover:text-foreground/80 sm:text-sm"
          routerLink="/users"
          [ngClass]="{
            'text-foreground': isActive('/users'),
            'text-foreground/60': !isActive('/users')
          }"
        >
          Users
        </a>
        <a
          class="flex items-center text-lg font-medium transition-colors hover:text-foreground/80 sm:text-sm"
          routerLink="/organizations"
          [ngClass]="{
            'text-foreground': isActive('/organizations'),
            'text-foreground/60': !isActive('/organizations')
          }"
        >
          Organizations
        </a>
        <a
          class="flex items-center text-lg font-medium text-foreground/60 transition-colors hover:text-foreground/80 sm:text-sm"
          [ngClass]="{
            'text-foreground': isActive('/settings'),
            'text-foreground/60': !isActive('/settings')
          }"
          href="/settings"
        >
          Settings
        </a>
        <a
          class="flex items-center text-lg font-medium text-foreground/60 transition-colors hover:text-foreground/80 sm:text-sm"
          [ngClass]="{
            'text-foreground': isActive('/components'),
            'text-foreground/60': !isActive('/components')
          }"
          routerLink="/components"
        >
          Components
        </a>
        <!-- <a class="flex cursor-not-allowed items-center text-lg font-medium text-foreground/60 opacity-80 transition-colors hover:text-foreground/80 sm:text-sm"
          href="/components">components</a> -->
      </nav>
    </div>
    <app-user-avatar-nav [user]="user" />
  </div>
</header>
