<div id="dropdownAvatar"
  class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow min-w-44 dark:bg-gray-700 dark:divide-gray-600">
  <div data-side="bottom" data-align="end" role="menu" aria-orientation="vertical" data-state="open"
    class="z-50 min-w-[8rem] overflow-hidden rounded-md border bg-popover p-1 text-popover-foreground shadow-md animate-in data-[side=bottom]:slide-in-from-top-2 data-[side=left]:slide-in-from-right-2 data-[side=right]:slide-in-from-left-2 data-[side=top]:slide-in-from-bottom-2">
    <div class="flex items-center justify-start gap-2 p-2">
      <div *ngIf="user" class="flex flex-col space-y-1 leading-none">
        <p class="font-medium">{{user.lastName}} {{user.firstName}}</p>
        <p class="w-[200px] truncate text-sm text-muted-foreground">{{user.email}}</p>
      </div>
    </div>

    <div role="separator" aria-orientation="horizontal" class="-mx-1 my-1 h-px bg-muted"> </div>

    <!-- <a role="menuitem"
      class="relative flex cursor-default select-none items-center rounded-sm px-2 py-1.5 text-sm outline-none transition-colors focus:bg-accent focus:text-accent-foreground data-[disabled]:pointer-events-none data-[disabled]:opacity-50"
      tabIndex={-1} data-orientation="vertical" data-radix-collection-item="" href="/dashboard">Dashboard</a> -->
    <a role="menuitem"
      class="relative flex cursor-default select-none items-center rounded-sm px-2 py-1.5 text-sm outline-none transition-colors focus:bg-accent focus:text-accent-foreground data-[disabled]:pointer-events-none data-[disabled]:opacity-50"
      tabIndex={-1} data-orientation="vertical" data-radix-collection-item="" href="/dashboard/billing">Billing</a>
    <a role="menuitem"
      class="relative flex cursor-default select-none items-center rounded-sm px-2 py-1.5 text-sm outline-none transition-colors focus:bg-accent focus:text-accent-foreground data-[disabled]:pointer-events-none data-[disabled]:opacity-50"
      tabIndex={-1} data-orientation="vertical" data-radix-collection-item="" href="/dashboard/settings">Settings</a>

    <div role="separator" aria-orientation="horizontal" class="-mx-1 my-1 h-px bg-muted"></div>

    <div role="menuitem"
      class="relative flex select-none items-center rounded-sm px-2 py-1.5 text-sm outline-none transition-colors focus:bg-accent focus:text-accent-foreground data-[disabled]:pointer-events-none data-[disabled]:opacity-50 cursor-pointer"
      tabIndex={-1} data-orientation="vertical" data-radix-collection-item="" (click)="logout()">Sign out</div>
  </div>
</div>
